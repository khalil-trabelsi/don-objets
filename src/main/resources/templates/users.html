<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="index.html"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d6ce44b3a9.js" crossorigin="anonymous"></script>
    <style>
        .custom-border {
            border: 2px dashed #DDD;
        }
        .favorite-icon {
            font-size: 26px;
            vertical-align: middle;
        }

        .favorite-icon:hover {
            color: red;
        }
    </style>

</head>
<body>
<div layout:fragment="wrapper">
    <div class="container-sm">
        <h2 >
            Explorer nos annonces par utilisateur
        </h2>
        <div class="row">
            <div class="col-md-6 col-lg-3" >
                <ul class="navbar-nav list-group">
                    <li  class="list-group-item nav-item" th:each="user: ${users}">
                        <a th:href="@{|/users/${user.id}/advertisements|}" class="nav-link text-danger text-decoration-underline" th:text="${user.username}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
