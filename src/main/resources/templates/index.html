<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .me-6 {
            margin-right: 6rem !important;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="#">Produits</a>-->
<!--                    </li>-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <a th:href="@{/deposer-une-annonce}" class="btn btn-success">
                    <i class="fa-regular fa-square-plus"></i>
                    Déposer une annonce
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center" href="">
                            <i class="fa-solid fa-bell"></i>
                            Mes recherches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center" href="">
                            <i class="fa-solid fa-heart"></i>
                            Favoris
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center" href="">
                            <i class="fa-regular fa-message"></i>
                            Messages
                        </a>
                    </li>
                    <li class="nav-item"  sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Se connecter</a>
                    </li>

                    <li class="nav-item dropdown me-6"  sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="${#authentication.name}">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Mes achats</a></li>
                            <li><a class="dropdown-item" href="#">Mes Annonces</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="nav-link">
                                    <button type="submit" class="dropdown-item btn btn-danger">Se déconnecter</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<main class="container-md mt-lg-4" layout:fragment="wrapper">
    
</main>
</body>
</html>
