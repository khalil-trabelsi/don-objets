<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="index.html"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d6ce44b3a9.js" crossorigin="anonymous"></script>
    <style>
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        input::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }

        input::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div layout:fragment="wrapper">
    <div class="container-md">
        <h3>Déposer votre annonce</h3>

        <div class="card mt-5">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="mt-3">
                                <label for="title" class="form-label">Titre de l'annonce</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mt-3">
                                <label for="location" class="form-label">Localisation</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="categories" class="form-label">Choisir une catégorie</label>
                            <input list="categories-list" name="categories" id="categories" class="form-control">
                            <datalist id="categories-list">
                                <option value="test"></option>
                                <option value="test"></option>
                                <option value="test"></option>
                            </datalist>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mt-3">
                                <label for="objectState" class="form-label">Etat de l'objet</label>
                                <input type="text" class="form-control" id="objectState">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mt-3">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
